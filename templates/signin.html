<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="../static/index.css" rel="stylesheet">
    <link rel="icon" href="/static/logo.png">
    <title>Interest Island</title>
</head>
<body>
    <script src="stars.js"></script>
    <div id="error"></div>
    <div class="header">
            <h2>LOGIN</h2>
            <h2>LOGIN</h2>
    </div>
    <div class="wrapper">
        <div class="form-box login">
            <div id="error"></div>
            <form id="form" method="POST" action="interest.html">
                <div class="input-box">
                    <span class="icon"></span>
                    <input id="name" type="text" name="name" required>
                    <label>Name</label>
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input id="password" type="password" name="password" required>
                    <label>Password</label>
                </div>
                <br>
                <input type="submit" onclick="myFunction()" value="Submit" class="btn">
                <p>
                    No account? Sign up <a href="signup.html">here</a>.
                </p>
            </form>
        </div>
    </div>
    <script src="/templates/main.js"></script>
</body>
</html>

  <script>
  function myFunction(){
    const names = document.getElementById('name');

    const nameValue = names.value;
    localStorage.setItem('name-s', nameValue);
    window.location.href = "interest.html";
  }
</script>
