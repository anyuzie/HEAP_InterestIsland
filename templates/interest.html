  <svg class="svg-filters">
    <defs>
      <radialGradient id="active" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#dfc7ff;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#c39bf8;stop-opacity:1" />
      </radialGradient>
  
      <filter id="inset-shadow">
        <feOffset dx='-1' dy='1' />
        <feGaussianBlur stdDeviation='.7' result='offset-blur' />
        <feComposite operator='out' in='SourceGraphic' in2='offset-blur' result='inverse' />
        <feFlood flood-color='black' flood-opacity='0.05' result='color' />
        <feComposite operator='in' in='color' in2='inverse' result='shadow' />
        <feComposite operator='over' in='shadow' in2='SourceGraphic' />
      </filter>
    </defs>
  </svg>
  
  <div class="submit-button">
    <!--<button type="submit" value="submit" onclick="window.location.href='chat.html';" class="submit-feedback">Submit</button>-->
    <button type="submit" onclick="myFunction()" class="submit-feedback">Submit</button>
  </div>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>$(document).ready(function () {
    $(".button-group > div").click(function () {
      $(".button-group > div").removeClass("active");
      $(this).addClass("active");
    });
  });

  function myFunction(){
    var buttons = document.getElementsByClassName('svg-button');
      for (var i = 0; i < buttons.length; i++) {
        if (buttons[i].classList.contains('active')) {
          var interestValue = buttons[i].id;
        }
      }

    localStorage.setItem('interest-s', interestValue);

    location.href='chat.html'; 
  }
</script>
