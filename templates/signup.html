<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="../static/styles.css" rel="stylesheet">
    <link rel="icon" href="/static/cloud-modified.png">
    <title>Interest Island</title>
    <script defer src="script.js"></script>
</head>
<body>
    <div id="error"></div>
    <header>
        <h2 class="logo">Interest Island</h2>
        <nav class="navigation">
            <a href="../static/teck yew.jpg">What's this?</a>
            <button class="btnLogin-popup" onclick="history.back()">Login</button>
        </nav>
    </header>
    <br>
    <br>
    <br>
    <br>
    <br>
    <body>
    <div class="wrapper-signup">
        <div class="form-box login">
            <h2>Fill in your details here:</h2> 
            <div id="error"></div>
            <form id="form" action="#" method="POST">
                <div class="input-box">
                    <span class="icon"></span>
                    <input id="name" type="text" name="name" required>
                    <label>Name</label>
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input id="password" type="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input id="cfm_password" type="password" name="cfm_password" required>
                    <label>Confirm Password</label>
                </div>
                <div class="input-box">
                    <span class="icon"></span>
                    <input id="age" type="number" name="age" min="18" required>
                    <label>Age</label>
                </div>
                Gender &nbsp;
                <select id="gender" name="gender">
                    <option value="" selected hidden disabled></option>
                    <option value='M'>Male</option>
                    <option value='F'>Female</option>
                    <option value='O'>Others</option>
                    <option value="P">Prefer not to say</option>
                </select>
                <br>
                <br>
                <label for="username">Telegram Username:</label>
                <input type="text" id="username" placeholder="Enter telegram username">
                <button onclick="generateOTP()">Generate OTP</button>
                <br><br>
                <label for="otp">OTP:</label>
                <input type="text" id="otp" readonly>
                <br>
                <br>
                <input type="submit" value="Submit" class="btn">
            </form>
        </div>
    </div>
    <div align="right">
        <img src="../static/teck yew.jpg" width="100px">
    </div>
    <br>
</body>
    <script src="/templates/otp.js"></script>
</html>
